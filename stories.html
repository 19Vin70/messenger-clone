<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>messenger clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-right">
                <button id="open">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <h1>Stories</h1>
            </div>
        </header>

        <div class="left-side-content">
            <div class="sidebar" id="sidebar">
                <button class="sidebar-close" id="close">
                    <i class="fa-solid fa-times"></i>
                </button>
                
                <div class="profile-header">
                    <div class="profile-content">
                        <img src="images/openai.jpg" alt="">
                        <h3>Marvin Saik</h3>
                    </div>
                    <i class="fa-solid fa-gear"></i>
                </div>

                <div class="sidebar-container">
                    <div class="sidebar-content active">
                        <div class="chats-content">
                            <i class="fa-solid fa-message"></i>
                            <p>Chats</p>
                        </div>

                        <span>4</span>
                    </div>

                    <div class="sidebar-content">
                        <div class="chats-content">
                            <i class="fa-solid fa-store"></i>
                            <p>Marketplace</p>
                        </div>
                    </div>

                    <div class="sidebar-content">
                        <div class="chats-content">
                            <i class="fa-solid fa-comments"></i>
                            <p>Message requests</p>
                        </div>
                    </div>

                    <div class="sidebar-content">
                        <div class="chats-content">
                            <i class="fa-solid fa-trash"></i>
                            <p>Archive</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>





        <div class="main-stories-container">
            <div class="stories-container">
                <div class="stories-content">
                    <img src="images/anime-bg.jpg" alt="">
                    <div class="story-profile plus">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <span>Add to story</span>
                </div>

                <div class="stories-content">
                    <a class="image-link" href="images/openai.jpg">
                        <img src="images/openai.jpg" alt="">
                    </a>
                    <div class="story-profile">
                        <img src="images/openai.jpg" alt="">
                    </div>
                    <span>Kabe Bot</span>
                </div>

                <div class="stories-content">
                    <a class="image-link" href="images/ai-gf.png">
                        <img src="images/ai-gf.png" alt="">
                    </a>
                    <div class="story-profile">
                        <img src="images/ai-gf.png" alt="">
                    </div>
                    <span>Cute Ako</span>
                </div>

                <div class="stories-content">
                    <a class="image-link" href="images/shoto.webp">
                        <img src="images/shoto.webp" alt="">
                    </a>
                    <div class="story-profile">
                        <img src="images/shoto.webp" alt="">
                    </div>
                    <span>Shouto Todoroki</span>
                </div>

                <div class="stories-content">
                    <a class="image-link" href="images/afternoon.jpg">
                        <img src="images/afternoon.jpg" alt="">
                    </a>
                    <div class="story-profile">
                        <img src="images/afternoon.jpg" alt="">
                    </div>
                    <span>Kape Us</span>
                </div>

                <div class="stories-content">
                    <a class="image-link" href="images/cute.gif">
                        <img src="images/cute.gif" alt="">
                    </a>
                    <div class="story-profile">
                        <img src="images/cute.gif" alt="">
                    </div>
                    <span>Cute Ako</span>
                </div>
            </div>
        </div>






        <div class="bottom-navbar">
            <nav class="navbar">
                <a href="index.html">
                    <i class="fa-solid fa-message"></i>
                    <span>Chats</span>
                </a>
    
                <a href="calls.html">
                    <i class="fa-solid fa-video"></i>
                    <span>Calls</span>
                </a>
    
                <a href="peoples.html">
                    <i class="fa-solid fa-users"></i>
                    <span>People</span>
                </a>
    
                <a href="stories.html" class="active">
                    <i class="fa-solid fa-sd-card"></i>
                    <span>Stories</span>
                </a>
            </nav>
        </div>

    </div>
    


    <script src="js/script.js"></script>
</body>
</html>
